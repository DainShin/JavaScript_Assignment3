<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domimo Pizaa Order</title>
</head>
<script src="js/script.js" defer></script>  <!-- JS file -->
<link rel="stylesheet" href="css/style.css"> <!-- CSS file -->

<body>
    <div class="box stuNum">
        <p id="stuNum"></p>
        <button id="stuNumBtn">Student Number</button>
    </div>

    <div class="wrapper">
        <h1>Domimo Pizza</h1>
        <form action="">
            <div class="customer-info">
                <h2>Customer Info</h2>
                <div><span>Name</span><input type="text" id="name" value=""></div>
                <div><span>Phone</span><input type="text" id="phone" value=""></div>
            </div>

            <div>
                <h2>My Pizza</h2>
            </div>

            <div class="box pizza">
                <h3><label for="pizzaSelect">PIZZA TYPE</label></h3>
                <select name="" id="pizzaSelect">
                    <option value="cheesePizza">Cheese</option>
                    <option value="VeggiePizza">Veggie</option>
                    <option value="hawaiianPizza">Hawaiian</option>
                    <option value="pepperoniPizza">Pepperoni</option>
                    <option value="baconpotatoPizza">Bacon Potato</option>
                    <option value="hotchickenPizza">Hot Chicken</option>
                    <option value="bbqPizza">BBQ Pizza</option>
                </select>
            </div>

            <div class="box quantity">
                <h3>Quantity</h3>
                <div class="btn-box">
                    <input type="button" value="+" id="plus">
                    <input type="button" value="-" id="minus">
                    <p id="quantity">0</p>
                </div>
            </div>

            <div class="box size">
                <h3>SIZE</h3>
                <input type="radio" name="size" value="small"><label for="small">10" Small</label>
                <input type="radio" name="size" value="medium"><label for="medium">12" Medium</label>
                <input type="radio" name="size" value="large"><label for="large">14" Large</label>
            </div>

            <div class="box though">
                <h3><label for="pizzaSelect">THOUGH</label></h3>
                <select name="" id="thoughSelect">
                    <option value="plain">Origianl</option>
                    <option value="thin">Crunch Thin Crust</option>
                    <option value="cheesecrust">Cheese Crust</option>
                    <option value="sweetpotato">Sweetpotato Mouse</option>
                </select>
            </div>

            <div class="box sauce">
                <h3>SAUCE</h3>
                <input type="radio" id="pizzaSauce" name="sauce" value="pizzaSauce"><label for="pizzaSauce">PizzaSauce</label>
                <input type="radio" id="bbqSauce" name="sauce" value="bbqSauce"><label for="bbqSauce">BBQ Sauce</label>
                <input type="radio" id="alfredoSauce" name="sauce" value="alfredoSauce"><label for="alfredoSauce">Alfredo Sauce</label>
                <input type="radio" id="ranchSauce" name="sauce" value="ranchSauce"><label for="ranchSauce">Ranch Dressing</label>
            </div>

            <div class="box toppings">
                <h3>TOPPINGS</h3>
                <div class="topping-item">
                    <h4>Meats</h4>
                    <input type="checkbox" name="topping" value="bacon"><label for="">Bacon</label>
                    <input type="checkbox" name="topping" value="ham"><label for="">Ham</label>
                    <input type="checkbox" name="topping" value="pepperoni"><label for="">Pepperoni</label>
                    <input type="checkbox" name="topping" value="beef"><label for="">Beef Crumble</label>
                </div>
                <div class="topping-item">
                    <h4>Cheese</h4>
                    <input type="checkbox" name="topping" value="cheddar"><label for="">Cheddar</label>
                    <input type="checkbox" name="topping" value="feta"><label for="">Feta</label>
                    <input type="checkbox" name="topping" value="mozzarella"><label for="">Mozzarella</label>
                    <input type="checkbox" name="topping" value="parmesan"><label for="">Parmesan Asiago</label>
                </div>
                <div class="topping-item">
                    <h4>Vegetables</h4>
                    <div class="check">
                        <input type="checkbox" name="topping" value="onions"><label for="">Onions</label>
                        <input type="checkbox" name="topping" value="blackOlive"><label for="">Black Olives</label>
                        <input type="checkbox" name="topping" value="greenOlive"><label for="">Green Olives</label>
                        <input type="checkbox" name="topping" value="tomato"><label for="">Tomatoes</label>
                        <input type="checkbox" name="topping" value="redpepper"><label for="">Roasted Red Peppers</label>
                    </div>    
                </div>


            </div>

            <div class="box requirements">
                <h3>REQUIREMENTS</h3>
                <textarea name="msg" id="" cols="30" rows="10"></textarea>
            </div>

            <input type="submit" value="Order">
        </form>

        <div class="box mypizza">
            <h3>Check My Pizza</h3>
            <p id="ordercheck"></p>
        </div>
    </div> <!-- //wrapper -->

</body>

</html>
